<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        background-image: url(https://na-art-studio.imgix.net/lelenojutsu.jpg);
        background-position: center top;
        background-size: cover;
        /* align-items: center; */
      }
      .card {
        font-family: 'Roboto',sans-serif;
        margin-top: 30vh;
        margin-left: 32vw;
        padding: 20px 10px;
        text-align: center;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        border-radius: 5px;
        width: 35%;
        background-color: rgba(255, 255, 255, 0.421)
      }
      a.button{
        display: inline-block;
        padding: 0.5em 2.2em;
        margin: 0 0.3em 0.3em 0;
        border-radius: 2em;
        box-sizing:  border-box;
        text-decoration: none;
        font-family: 'Roboto',sans-serif;
        font-weight: 300;
        font-size: 20px;
        color: #FFFFFF;
        background-color: #bba839;
        text-align: center;
        transition:  all 0.2s;
      }
      a.button:hover{
        background-color: #9a892d;
      }
      @media all and (max-width: 30em){
        a.button{
          display: block;
          margin: 0.2em auto;
      }
    }
    </style>
</head>
  <body>
    <div class="card">
      <h1 style="font-size: 40px;">&lt; LeleNoJutsu /&gt; Meet!</h1>
      <a href="/red" class="button">SSO Login</a>
    </div>
  </body>
</html>
